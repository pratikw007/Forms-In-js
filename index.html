<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <form action="" id="Form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Society Name" required>
            <input type="text" placeholder="Society Address" required>
            <input type="text" placeholder="Postal Pin" required>
                
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>
        
        <form action="" id="Form2">
            <h3>SOCIAL LINKS</h3>
            <input type="text" placeholder="State" required>
            <input type="text" placeholder="District" required>
            <!-- <input type="text" placeholder="linkedin" required> -->
                <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

         
        <form action=""id="Form3">
            <h3>PERSONAL INFO</h3>
            <input type="text" placeholder="Date of Registration" required>
            <input type="text" placeholder="Area of Operation" required>
            <input type="text" placeholder="Sector Type" required>
                <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit" id="">Submit</button>
            </div>
        </form>


        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>


    <script src="./script.js"> </script>
</body>
</html>
